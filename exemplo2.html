<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Digite "S" par cadastrar um novo aluno</p>
    <script>
       let opc = prompt ("Deseja cadastrar um aluno S ou N")

       if (opc == "S") {
        let nomeAluno = prompt ("Digite o nome do aluno <br>")
        let anoNasci = parseInt (prompt ("Digite o ano de nascimento <br>"))
        let sexo = prompt ("Digite o sexo <br>")
        let idade = 2024 - anoNasci
        // retorna as informações do Aluno
        document.write ("Aluno;" +nomeAluno+ "<br>")
        document.write ("Sexo;" +sexo+"<br>")
        document.write ("Idade;" +idade+ "<br>")

       } else {
        document.write ("Obrigado volte sempre")
       }
        
        
    </script>
</body>
</html>
